<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<bo class="bg-blue-200 flex flex-col items-center justify-center min-h-screen font-sans">

    <h1 class="text-4xl font-bold text-black m-6">Age Calculator</h1>
    <p class="text-black m-6 font-bold">Discover your life in years</p> 

    <form class="bg-white p-6 rounded-2xl shadow-md flex flex-col items-center gap-2 w-80">

        <div class="w-full flex flex-col gap-2">
            <label class="text-black font-bold">Age:</label>
            <input type="number" placeholder="Enter your age in years" required autofocus
                   class="border border-black-300 rounded px-3 py-2 focus:outline-non focus:ring-2 focus:ring-blue-700">
        </div>

        <div class="w-full flex justify-between mt-4">
            <input type="button" value="Calculate"
                   class="bg-blue-400 text-black font-semibold px-4 py-2 rounded hover:bg-blue-700 active:bg-black">
            <input type="reset" value="Reset"
                   class="bg-blue-400 text-black font-semibold px-4 py-2 rounded hover:bg-blue-700 active:bg-black">
        </div>

        <h1 class="text-black font-bold mt-6">Your life in numbers</h1>

        <div class="w-full flex justify-between mt-2">
            <label class="text-black font-semibold">Days:</label>
            <output class="text-black font-semibold">0</output>
        </div>
        <div class="w-full flex justify-between mt-2">
            <label class="text-black font-semibold">Hours:</label>
            <output class="text-black font-semibold">0</output>
        </div>
        <div class="w-full flex justify-between mt-2">
            <label class="text-black font-semibold">Minutes:</label>
            <output class="text-black font-semibold">0</output>
        </div>
        <div class="w-full flex justify-between mt-2">
            <label class="text-black font-semibold">Seconds:</label>
            <output class="text-black font-semibold">0</output>
        </div>

    </form>

</body>
</html>
